<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YCSEP Table</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; }
  </style>
</head>
<body>
  <h1>YCSEP DB Results</h1>
  
  <!-- Simple search form at top -->
  <form method="get" action="/">
    <input type="text" name="q" value="{{ query }}" placeholder="Search text...">
    <button type="submit">Search</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Channel</th>
        <th>Video ID</th>
        <th>Speaker</th>
        <th>Start</th>
        <th>End</th>
        <th>Text</th>
      </tr>
    </thead>
    <tbody>
    {% for row in rows %}
      <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.channel }}</td>
        <td>{{ row.video_id }}</td>
        <td>{{ row.speaker }}</td>
        <td>{{ row.start_time }}</td>
        <td>{{ row.end_time }}</td>
        <td>{{ row.text }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
