<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YCSEP Dataset Viewer</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>YCSEP Dataset Viewer</h2>
  <table id="data-table" class="display">
    <thead>
      <tr id="table-header"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    async function fetchData() {
      const response = await fetch('/data'); // <-- Adjust FastAPI backend route if needed
      const json = await response.json();

      if (!Array.isArray(json) || json.length === 0) {
        document.body.innerHTML = '<p>No data available.</p>';
        return;
      }

      // Build header
      const headers = Object.keys(json[0]);
      headers.forEach(col => {
        $('#table-header').append(`<th>${col}</th>`);
      });

      // Build rows
      json.forEach(row => {
        const rowHtml = headers.map(h => `<td>${escapeCell(row[h])}</td>`).join('');
        $('#table-body').append(`<tr>${rowHtml}</tr>`);
      });

      // Initialize DataTable with pagination/sorting
      $('#data-table').DataTable({
        pageLength: 50,
        lengthMenu: [25, 50, 100, 200, 500],
        deferRender: true,
        scrollX: true
      });
    }

    function escapeCell(content) {
      if (typeof content === 'string') {
        return content.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;');
      }
      return content ?? '';
    }

    fetchData();
  </script>
</body>
</html>
