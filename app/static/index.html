<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YCSEP Dataset Viewer</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    th {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>YCSEP Dataset Viewer</h1>
  <table id="dataTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">ID</th>
        <th onclick="sortTable(1)">Channel</th>
        <th onclick="sortTable(2)">Video ID</th>
        <th onclick="sortTable(3)">Speaker</th>
        <th onclick="sortTable(4)">Start</th>
        <th onclick="sortTable(5)">End</th>
        <th onclick="sortTable(6)">Text</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("/data")
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#dataTable tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.id}</td>
            <td>${row.channel}</td>
            <td>${row.video_id}</td>
            <td>${row.speaker}</td>
            <td>${row.start_time}</td>
            <td>${row.end_time}</td>
            <td>${row.text}</td>
          `;
          tbody.appendChild(tr);
        });
      });

    function sortTable(n) {
      const table = document.getElementById("dataTable");
      let switching = true, dir = "asc", switchcount = 0;
      while (switching) {
        switching = false;
        const rows = table.rows;
        for (let i = 1; i < rows.length - 1; i++) {
          let shouldSwitch = false;
          let x = rows[i].getElementsByTagName("TD")[n];
          let y = rows[i + 1].getElementsByTagName("TD")[n];
          if ((dir == "asc" && x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) ||
              (dir == "desc" && x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase())) {
            shouldSwitch = true;
            break;
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount++;
        } else {
          if (switchcount == 0 && dir == "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
    }
  </script>
</body>
</html>
